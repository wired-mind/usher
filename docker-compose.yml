zookeeper:
  image: jplock/zookeeper:3.4.6
  name: zookeeper
  hostname: zookeeper
  ports:
    - "2181:2181"
kafka:
  image: wurstmeister/kafka:0.8.2.1
  name: kafka
  hostname: kafka
  ports:
    - "9092:9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: "kafka"
    KAFKA_ADVERTISED_PORT: 9092
usher:
  build: .
  ports:
    - "2500:2500"
  links:
      - kafka
      - zookeeper
  environment:
    CUSTOM_REPO: maven:https://deployment:splitsecnd@nexus.cyberphysicalsystems.io/content/groups/public


gradlecache:
  image: busybox
  volumes:
    - /root/.gradle



dev:
  image: java:8-jdk
  working_dir: /code
  volumes:
   - .:/code
  volumes_from:
    - gradlecache
  links:
   - kafka
   - zookeeper
